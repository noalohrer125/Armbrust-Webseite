<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossbows</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Crossbows</h1>
    <table>
        <tr>
            <td class="td">
                <b>Sortierung</b>
            </td>
            <td class="td">
                <button id="input1" onclick="sort_a()">Name (a-z)</button>
                <br>
                <button id="input2" onclick="sort_d()">Name (z-a)</button>
            </td>
            <td class="td">
                <button id="input2" onclick="sort_zuggewicht_a()">Zuggewicht (aufsteigend)</button>
                <br>
                <button id="input2" onclick="sort_zuggewicht_d()">Zuggewicht (absteigend)</button>
            </td>
        </tr>
    </table>
    <table id="table">
    </table>
    <br><br>
    <div class="button_to_add">
        <button id="button_to_add" onclick="add_new_crossbow()">Add new Crossbow</button>
    </div>
    <br>
    <div class="form" id="crossbowForm" style="display:none;">
        <label for="1">Image Link:</label>
        <input type="text" id="1" class="form_input">
        <br>
        <label for="2">Name of the Crossbow:</label>
        <input type="text" id="2" class="form_input">
        <br>
        <label for="3">Specifications (Specificationname: Value):</label>
        <textarea type="text" id="3" class="form_input"></textarea>
        <br>
        <div class="save_form">
            <button id="save_form" onclick="save_form()">Save</button>
        </div>
    </div>
</body>
</html>
